name: Processer

on: 
  push:
    paths-ignore: '**/modInfo.json'
    

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1

      # - name: Setup .NET Core SDK
      #   uses: actions/setup-dotnet@v1.5.0
      #   with:
      #     dotnet-version: 5.0.100-preview.7.20366.6

      - name: Build processer
        run: dotnet publish .\src\Processer\Processer.csproj -o ./ -r win-x64 -p:PublishSingleFile=true

      - name: Run processer
        run: .\Processer
